services:
  lumi-draw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumi-draw
    ports:
      - "${APP_PORT:-7700}:8000"
    env_file:
      - .env
    volumes:
      # Persist rendered images (optional, for shared-dir upload strategy)
      - image_data:/tmp/image_gen
      # Mount local image directory for serving images
      - /home/lumi-draw-images:/home/lumi-draw-images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lumi-draw-frontend
    ports:
      - "7800:80"
    volumes:
      - /home/lumi-draw-images:/home/lumi-draw-images:ro
    depends_on:
      - lumi-draw
    restart: unless-stopped

volumes:
  image_data:
